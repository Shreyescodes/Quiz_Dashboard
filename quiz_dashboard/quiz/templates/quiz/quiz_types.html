<!DOCTYPE html>
<html>
<head>
    <title>Select Quiz Type</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

 <h2>Select a Quiz Type</h2>
<ul>
    {% for t_id, quiz_type in types %}
    <li><a href="{% url 'quiz:display_quiz' t_id quiz_type %}">{{ t_id }} - {{ quiz_type }}</a></li>
    {% endfor %}
</ul> 
</body>
